<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>martini97 slides</title>
    <link rel="stylesheet" href="./assets/styles.css">
    <link rel="stylesheet" href="{{{themeUrl}}}" id="theme" />
  </head>

  <body>
    <h1>martini97 slides</h1>
    <div class="container">
    {{#files}}
      <div class="slide">
        <a href="{{filePath}}" title="{{title}}">
          {{#title}}{{.}} ({{filePath}}){{/title}}{{^title}}{{filePath}}{{/title}}
        </a>
        <iframe src="{{filePath}}"></iframe>
      </div>
    {{/files}}
    </div>
  </body>
</html>
